<div class="container">
    <h2 class="text-center">Fill out this form to sign up for the newsletter</h2>
    <fieldset>
        <form name='signUpForm' novalidate>
          <input type="text" name="firstName" placeholder="First Name" ng-model="signUpCtrl.firstName" required>
            <span ng-if="(signUpForm.firstName.$error.required && signUpForm.firstName.$touched)"> First Name is Required</span>
            <br>

          <input type="text" name="lastName" placeholder="Last Name" ng-model="signUpCtrl.lastName" required>
            <span ng-if="(signUpForm.lastName.$error.required && signUpForm.lastName.$touched)"> Last Name is Required</span>
            <br>

          <input type="email" name="email" placeholder="Email" ng-model="signUpCtrl.email" required>
            <span ng-if="(signUpForm.email.$invalid && signUpForm.email.$touched)"> Must be a valid email address: handle@domain format </span>
            <br>

          <input type="text" name="phone" placeholder="Phone ###-###-####" ng-model="signUpCtrl.phone" pattern="(\d{3})-(\d{3})-(\d{4})" required>
            <span ng-if="(signUpForm.phone.$invalid && signUpForm.phone.$touched)">Phone must be in the format ###-###-####</span>
            <br>

          <button ng-disabled="signUpForm.$invalid" ng-click="signUpForm.submit()">Submit</button>
            <span ng-if="signUpCtrl.savedInfo">Your information has been saved!</span>
            <br>
        </form>
        <!--<div ng-if="signUpCtrl.savedInfo">Your information has been saved!</div>-->
    </fieldset>

</div>
