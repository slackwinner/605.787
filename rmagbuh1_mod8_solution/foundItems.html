<div class="results">
  <div ng-if="found.length > 0" class="foundResults">{{found.length}} Result(s) Found</div>
  <ul>
    <li ng-repeat="currItem in found">
      <div class="itemName"> {{ currItem.name }} [{{currItem.short_name}}] </div>
      <div class="itemDescription"> Description: {{ currItem.description}} </div>
      <button ng-click="onRemove({index: $index});">Don't Want This One!</button>
    </li>
  </ul>
  <div ng-if="found.length == 0" class="noResults">Nothing Found!</div>
</div>
